<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
     body { font-family:arial; }
     h3.next {
       margin-top:30px;
       margin-bottom:10px;
     }
     .fll { float:left }
     p.item { margin: 10px }
     .dispcenter{ width:442px; margin:0 auto; padding-top:10px;}
     .mbottom{ margin-bottom:20px }
    </style>
  </head>

  <body>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../bower_components/polymer/polymer.html">
    <link rel="import" href="../bower_components/x-webmidi/x-webmidirequestaccess.html">
    <link rel="import" href="../bower_components/x-tonegenerator/x-tonegenerator.html">
    <link rel="import" href="../bower_components/x-tonegenerator/x-keys.html">
    <link rel="import" href="../bower_components/x-tonegenerator/x-recorder.html">
    
    <x-webmidirequestaccess id="x-webmidi" input output></x-webmidirequestaccess>
    <x-tonegenerator id="tg" config="./voiceconfig.json"></x-tonegenerator>

    <h2 class="dispcenter">sampler</h2>
    
    <div class="dispcenter mbottom">
      <x-recorder id="recorder"></x-recorder>
    </div>

    <h3 class="dispcenter">Play by Mouse</h3>
    <div class="dispcenter mbottom">
      <x-keys id="xkeys"></x-keys>
    </div>

    <h3 class="next dispcenter">Play by MIDI device</h3>
    <div id="midiinput-area" class="dispcenter">
      <div class="fll"><p class="item">MIDI INPUT:</p></div>
      <div class="fll"><x-webmidiinput id="input-port"></x-webmidiinput></div>
    </div>

    <script type="text/javascript">
     const tg=document.querySelector("#tg");
     tg.addEventListener("tg-ready", (event) => {});

     const xk=document.querySelector("#xkeys");
     var num=0;
     xk.addEventListener("noteOn", (event) => {
         tg.noteOn(event.detail);
     });
     xk.addEventListener("noteOff", (event) => {
         tg.noteOff(event.detail);
     });

     const rd=document.querySelector("#recorder");
     rd.addEventListener("record-stop", (event) => {
         num++;
         const buf=rd.getAudioBuffer();
         tg.setInstantVoicebByFloat32Array("test_"+num, 60, buf.Float32Array.data);
         tg.setVoice(0, "test_"+num);
     });

     window.addEventListener("midiin-event:input-port", function(event) {
         switch(event.detail.data[0] & 0xf0) {
             case 0x80:
             case 0x90:
                 tg.send(event.detail.data);
                 break;
         }
     });
    </script>

    <script>
     (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
         (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                              m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
     })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

     ga('create', 'UA-35804975-1', 'auto');
     ga('send', 'pageview');

    </script>

  </body>
</html>
