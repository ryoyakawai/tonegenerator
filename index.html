<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
     body { font-family:arial }
     h3.next {
       margin-top:30px;
       margin-bottom:10px;
     }
     .fll { float:left }
     p.item { margin: 10px }
    </style>
  </head>
  <body>
    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="bower_components/x-webmidi/x-webmidirequestaccess.html">
    <link rel="import" href="bower_components/x-tonegenerator/x-tonegenerator.html" >
    <link rel="import" href="bower_components/x-tonegenerator/x-keys.html" >
    
    <x-webmidirequestaccess id="x-webmidi" input output></x-webmidirequestaccess>
    <x-tonegenerator id="tg" config="./voiceconfig.json"></x-tonegenerator>
    <h2>x-tonegenerator Demo Page</h2>

    <h3>Play by Button</h3>
    <x-keys id="xkeys"></x-keys>

    <h3 class="next">Play by MIDI device</h3>
    <div id="midiinput-area">
      <div class="fll"><p class="item">MIDI INPUT:</p></div>
      <div class="fll"><x-webmidiinput id="input-port"></x-webmidiinput></div>
    </div>

    <script type="text/javascript">
     var tg=document.querySelector("#tg");
     tg.addEventListener("tg-ready", (event) => {
         tg.setVoice(0, "piano_g");
     });


     var xk=document.querySelector("#xkeys");
     xk.addEventListener("noteOn", (event) => {
         tg.noteOn(event.detail);
     });
     xk.addEventListener("noteOff", (event) => {
         tg.noteOff(event.detail);
     });


     window.addEventListener("midiin-event:input-port", function(event) {
         switch(event.detail.data[0] & 0xf0) {
             case 0x80:
             case 0x90:
                 tg.send(event.detail.data);
                 break;
         }
     });
    </script>
  </body>
</html>
