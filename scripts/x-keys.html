<dom-module id="x-keys">
  <template>
    <style>
     .whitek {
       margin: 0px; padding:4px;
       width:40px; height:80px;
       background-color:#ffffff;
       border: 1px solid #cfcfcf;
       text-decoration: none;
       outline: 0px #ffffff solid;
       display: inline-block;
       border-radius:2px;
     }
     .fll { float:left }
    </style>
    <button id="playc4" value="3c" class="whitek">Do</button>
    <button id="playd4" value="3e" class="whitek">Re</button>
    <button id="playe4" value="40" class="whitek">Mi</button>
    <button id="playf4" value="41" class="whitek">Fa</button>
    <button id="playg4" value="43" class="whitek">So</button>
    <button id="playa4" value="45" class="whitek">Ra</button>
    <button id="playb4" value="47" class="whitek">Si</button>
    <button id="playc5" value="48" class="whitek">Do</button>
  </template>
  <script>
  Polymer({
       is: "x-keys",
       properties: {},
       ready: function() {
           this.$["playc4"].addEventListener("mousedown", this.playSound.bind(this));
           this.$["playc4"].addEventListener("mouseup",   this.stopSound.bind(this));
           this.$["playd4"].addEventListener("mousedown", this.playSound.bind(this));
           this.$["playd4"].addEventListener("mouseup",   this.stopSound.bind(this));
           this.$["playe4"].addEventListener("mousedown", this.playSound.bind(this));
           this.$["playe4"].addEventListener("mouseup",   this.stopSound.bind(this));
           this.$["playf4"].addEventListener("mousedown", this.playSound.bind(this));
           this.$["playf4"].addEventListener("mouseup",   this.stopSound.bind(this));
           this.$["playg4"].addEventListener("mousedown", this.playSound.bind(this));
           this.$["playg4"].addEventListener("mouseup",   this.stopSound.bind(this));
           this.$["playa4"].addEventListener("mousedown", this.playSound.bind(this));
           this.$["playa4"].addEventListener("mouseup",   this.stopSound.bind(this));
           this.$["playb4"].addEventListener("mousedown", this.playSound.bind(this));
           this.$["playb4"].addEventListener("mouseup",   this.stopSound.bind(this));
           this.$["playc5"].addEventListener("mousedown", this.playSound.bind(this));
           this.$["playc5"].addEventListener("mouseup",   this.stopSound.bind(this));
       },
       playSound: function(event) {
         var note=event.target.value;
         this.fire("noteOn", ["90", note, "7f"]);
         event.target.style.setProperty("background-color", "#dddddd");
       },
       stopSound: function(event) {
         var note=event.target.value;
         this.fire("noteOn", ["90", note, "7f"]);
         event.target.style.setProperty("background-color", "#ffffff");
       }
       
   });
  </script>
</dom-module>
